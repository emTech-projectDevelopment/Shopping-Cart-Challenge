<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="asset/css/style.css">

    <!-- Custom JS -->
    <script src="script.js" async></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shopping Cart</title>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#shopOnline">Shop Online</a></li>
                <li><a href="#myCart">My Cart</a></li>
            </ul>
        </nav>
    </header>

    <br>
    <hr>
    <br>

    <section class="container md-8 m-auto content-section">
        <h2 class="section-header">T-Shirts</h2>
        <div class="row shop-items sm-1 md-6 lg-9 m-3-auto">
            <div class="column shop-item">
                <span class="shop-item-title">Black T-Shirt</span>
                <img class="shop-item-image" src="./asset/images/blackShirt.jpeg" alt="black tshirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">$24.99</span>
                    <button class="btn btn-primary shop-item-btn" id="addToCart" type="button">Add to cart</button>
                </div>
            </div>
            <div class="column column-md shop-item">
                <span class="shop-item-title">Green T-Shirt</span>
                <img class="shop-item-image" src="./asset/images/greenShirt.jpeg" alt="green tshirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">$29.99</span>
                    <button class="btn btn-primary shop-item-btn" id="addToCart" type="button">Add to cart</button>
                </div>
            </div>
            <div class="column shop-item">
                <span class="shop-item-title">White T-Shirt</span>
                <img class="shop-item-image" src="./asset/images/whiteShirt.jpeg" alt="white tshirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">$29.99</span>
                    <button class="btn btn-primary shop-item-btn" id="addToCart" type="button">Add to cart</button>
                </div>
            </div>
            <div class="column shop-item">
                <span class="shop-item-title">Blue Dress Shirt</span>
                <img class="shop-item-image" src="./asset/images/blueDressShirt.jpeg" alt="Blue Dress shirt">
                <div class="shop-item-details">
                    <span class="shop-item-price">$49.99</span>
                    <button class="btn btn-primary shop-item-btn" id="addToCart" type="button">Add to cart</button>
                </div>
            </div>
        </div>
    </section>

    <br>
    <hr>
    <br>

    <section class="container content-section">
        <h2 class="section-header">Cart</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Item</span>
            <span class="cart-price cart-header cart-column">Price</span>
            <span class="cart-quantity cart-header cart-column">Quantity</span>
        </div>
        <div class="cart-items">
        <div class="cart-row"> 
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="./asset/images/whiteShirt.jpeg" alt="White tshirt" class="cart-item-image">
                <span class="cart-item-title">White T-shirt</span>
            </div>
            <span class="cart-price cart-column">$29.99</span>
            <div class="cart-quantity cart-column">
                <input type="number" class="cart-quantity-input" value="1">
                <button class="btn btn-danger" type="button">Remove</button>
            </div>
        </div>
        <div class="cart-row"> 
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="./asset/images/blackShirt.jpeg" alt="Black tshirt" class="cart-item-image">
                <span class="cart-item-title">Black T-shirt</span>
            </div>
            <span class="cart-price cart-column">$24.99</span>
            <div class="cart-quantity cart-column">
                <input type="number" class="cart-quantity-input" value="1">
                <button class="btn btn-danger" type="button">Remove</button>
            </div>
        </div>
        <div class="cart-row"> 
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="./asset/images/greenShirt.jpeg" alt="green tshirt" class="cart-item-image">
                <span class="cart-item-title">Green T-shirt</span>
            </div>
            <span class="cart-price cart-column">$29.99</span>
            <div class="cart-quantity cart-column">
                <input type="number" class="cart-quantity-input" value="1">
                <button class="btn btn-danger" type="button">Remove</button>
            </div>
        </div>
        </div>
        <div class="cart-total">
            <strong class="card-total-title">Total</strong>
            <span class="cart-total-price">$89.99</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Purchase</button>
    </section>

    <br>
    <hr>
    <br>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="searchOnline">Search for T-Shirts!</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="www.google.com"><img class="little-shirt" src="./asset/images/blackShirt.jpeg" alt="logo shirt"></a>
                    <p>Click to search google</p>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS and POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
